name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - '特徴/feature'
      - '改善/enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - '修正/fix'
      - 'バグ修正/bugfix'
      - 'バグ/bug'
  - title: '🧰 Maintenance'
    label: '詳かいこと/chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
